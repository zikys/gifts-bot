services:
  - type: web
    name: gifts-backend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build --workspace apps/backend
    startCommand: npm run start --workspace apps/backend
    healthCheckPath: /health
    envVars:
      - key: CORS_ORIGIN
        value: "*"
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: gifts
      - key: BACKEND_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false